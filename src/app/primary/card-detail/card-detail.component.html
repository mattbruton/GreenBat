<div class="container">
  <div class="detail">
    <div *ngIf="selectedCard; else noCard">
      <img class="image-sel" src="http://media.services.zam.com/v1/media/byName/hs/cards/enus/{{selectedCard.id}}.png" alt="Image of {{selectedCard.name}}">
      <h4>Flavor Text:</h4>
      <h5>{{selectedCard.flavor}}</h5>
    </div>
    <ng-template #noCard>
      <div>
        <img class="image" src="../../../assets/gofish.png" alt="Hearthstone Card Back">
        <h2>Go fish - Use search tools.</h2>
      </div>
    </ng-template>
  </div>
</div>
