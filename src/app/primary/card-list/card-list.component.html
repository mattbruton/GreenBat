<div fxLayout="row" fxLayoutAlign="space-between stretch">
  <hs-card-detail [selectedCard]="selectedCard" fxFlex="100%"></hs-card-detail>
  <div fxFlex="100%">
    <label for="name-input">Search by Name</label>
    <input type="text" list="potentialMatches" name="name-input" placeholder="Card Name" (input)="selectCard($event.target.value)">
    <datalist id="potentialMatches">
      <option *ngFor="let card of cards" value={{card.name}}>
    </datalist>
  </div>
</div>
